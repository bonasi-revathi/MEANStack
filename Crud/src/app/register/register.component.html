<div class="container-fluid text-left">
  <h1>Register Forms</h1>
  <div>
    <p class="text-warning">You are not Autherized User, Please register</p>
</div>
  <form class="register-form" [formGroup]="registerForm" (ngSubmit)="onRegister(registerForm)">
    <div class="form-group">
      <label>Name :</label>
      <input type="text" class="form-control" formControlName="name" >
      <div *ngIf="f.name.invalid && (f.name.dirty || f.name.touched)" class="alert alert-danger">
        <div *ngIf="f.name.errors.required">
            Name is required.
        </div>
    </div>
    </div>

    <div class="form-group">
      <label>Email :</label>
      <input type="email" class="form-control" formControlName="email">
      <div *ngIf="f.email.invalid && (f.email.dirty || f.email.touched)" class="alert alert-danger">
        <div *ngIf="f.email.errors.required">
            Email is required.
        </div>
        <div *ngIf="f.email.errors.email">
          Enter a Valid Email.
      </div>
    </div>
    </div>

    <div class="form-group">
      <label>Phone :</label>
      <input type="tel" class="form-control" formControlName="phone">
      <div *ngIf="f.phone.invalid && (f.phone.dirty || f.phone.touched)" class="alert alert-danger">
        <div *ngIf="f.phone.errors.required">
          Phone is required.
        </div>
    </div>
    </div>

    <div class="form-group"style="width:170px">
      <label>State :</label>
      <select class="custom-select" style="margin-left: 50px;" class="form-control" formControlName="state" required>
        <option selected></option>
        <option  *ngFor="let state of states">{{state}}</option >
      </select>
    </div>
    <button type="submit" class="btn btn-primary" style="margin-left:400px">Submit</button>

  </form>
</div>
